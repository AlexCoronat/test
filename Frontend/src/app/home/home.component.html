
<mat-toolbar>
  <div class="button">
    <button mat-icon-button aria-label="Salir" (click)="onLogout()">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</mat-toolbar>
<mat-tab-group class="mat-tab-container">
  <mat-tab label="Inventario">
    <app-inventory/>
  </mat-tab>
  <mat-tab *ngIf="permissions.includes('SI')" label="Salida de inventario">
    <app-out-inventory/>
  </mat-tab>
  <mat-tab *ngIf="permissions.includes('VMH')" label="Historial">
    <app-history/>
  </mat-tab>
</mat-tab-group>

<div class="filter-container">
  <mat-form-field>
    <mat-label>Filtrar por movimientos</mat-label>
    <mat-select (selectionChange)="onMovimientoFilterChange($event.value)" >
      @for (movimiento of movimientos; track movimiento) {
        <mat-option [value]="movimiento.value">{{movimiento.viewValue}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Movimiento </th>
      <td mat-cell *matCellDef="let history"> {{history.type}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let history"> {{history.user.name}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let history"> {{history.createdAt | date:'dd-MMM-yyyy hh:mm:ss a' | lowercase}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
